<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <section class="container">
      <div class="form-container">
        <form class="todo-form">
          <input type="text" class="todo-input" />
          <button class="todo-btn">+</button>
        </form>
        <div class="select">
          <select class="filter-todos" name="todos">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todo-list">
          <!-- <li class="todo">
            <p class="title__todo">title</p>
            <span class="todo__createdAt">1/2/2222</span>
            <button class="todo-check">check</button>
            <button class="todo-trash">Delete</button>
          </li> -->
        </ul>
      </div>
    </section>
    <script src="./todolist.js"></script>
  </body>
</html>
